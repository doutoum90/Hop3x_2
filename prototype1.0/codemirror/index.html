  <script>
  	
  	var formatHtml = function(){
  		var hasChanged = true;
  		var str = editor.getValue();
  		
	  	str = str.replace(/&/g,"&amp;");
	  	str = str.replace(/</g,"&lt;");
	  	str = str.replace(/>/g,"&gt;");
	  	str = str.replace(/\n/g,"<br>");
	  	str = str.replace(/\t/g,"<dd>");

  	}
